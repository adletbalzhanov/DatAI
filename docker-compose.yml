version: '3.3'
services:
  datai_service:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      OPENAI_API_KEY: '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'
      DATAI_API_KEY: 'datai_api_key'
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
      MYSQL_HOST: 'db'
    ports:
      - '8000:8000'
